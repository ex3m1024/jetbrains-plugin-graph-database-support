sudo: false
language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: script
  script: bash release-and-publish.sh
  on:
    repo: neueda/jetbrains-plugin-graph-database-support
    branch: master
    tags: true
script:
  - cat /proc/meminfo
  - free -m
  - jps -lvm
  - ./gradlew clean test --stacktrace --info